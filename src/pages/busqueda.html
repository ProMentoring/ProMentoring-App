    <section id="buscador" class="buscador-section">
        <h2 class="titulo">Búsqueda de mentores expertos en programación</h2>
        <div class="container-row busqueda">
            <div class="container-col ">
                <div class="filter">
                    <label>Habilidades:</label>
                    <span class="arrow-icon">▼</span>
                </div>
                <div class="checkbox-group habilidades">
                    <div class="elemento">
                        <input type="checkbox" id="c++" value="c++">
                        <label for="c++">C++</label>
                    </div>
                    <div class="elemento">
                        <input type="checkbox" id="javascript" value="javascript">
                        <label for="javascript">JavaScript</label>
                    </div>
                    <div class="elemento">
                        <input type="checkbox" id="python" value="python">
                        <label for="python">Python</label>
                    </div>
                    <div class="elemento">
                        <input type="checkbox" id="sql" value="sql">
                        <label for="sql">SQL</label>
                    </div>
                    <div class="elemento">
                        <input type="checkbox" id="dart" value="dart">
                        <label for="dart">Dart</label>
                    </div>
                    <div class="elemento">
                        <input type="checkbox" id="flutter" value="flutter">
                        <label for="flutter">Flutter</label>
                    </div>
                </div>
            </div>
            <div class="container-col">
                <div class="filter">
                    <label>Precios:</label>
                    <span class="arrow-icon">▼</span>
                </div>
                <div class="checkbox-group">
                    <div class="container-row precios">
                        <div class="container-col">
                            <label for="precio-menor" class="precio">Precio menor:</label>
                            <input type="number" id="precio-menor" min="0" class="price-input">
                        </div>
                        <div class="container-col">
                            <label for="precio-mayor" class="precio">Precio mayor:</label>
                            <input type="number" id="precio-mayor" min="0" class="price-input">
                        </div>
                    </div>
                    <p>Todos los precios en soles</p>
                </div>
            </div>
            <div class="container-col">
                <div class="filter">
                    <label>Modalidad:</label>
                    <span class="arrow-icon">▼</span>
                </div>
                <div class="checkbox-group modalidad">
                    <div class="elemento">
                        <input type="checkbox" id="grupal" value="grupal">
                        <label for="grupal">Grupal</label>
                    </div>
                    <div class="elemento">
                        <input type="checkbox" id="individual" value="individual">
                        <label for="individual">Individual</label>
                    </div>
                </div>
            </div>
        </div>
    </section>
