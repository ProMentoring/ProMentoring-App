<!DOCTYPE html>
<html lang="es">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Inicio</title>
     <link rel="stylesheet" href="../css/inicio.css">
</head>

<body>
     <header>
          <div class="navbar container-row">
               <div class="logo">
                    <a href=""><img src="../assets/logo.png" alt="logo-ProMentoring" id="logo"></a>
                    <h1>ProMentoring</h1>
               </div>
               <div class="pages-indixes">
                    <a href="">Busqueda</a>
                    <a href="">Mentores</a>
                    <a href="">Mentorias</a>
                    <a href="">Iniciar Sesion</a>
                    <a href="#form-register">Registrarse</a>
               </div>
          </div>
     </header>
     <section>
          <div class="forms container-col">
               <h2>Registrarse gratis para empezar con las mentorias</h2>
               <div class="buttons container-col">
                    <button id="facebook-button">Iniciar sesión con Facebook</button>
                    <button id="google-button">Iniciar sesión con Google</button>
               </div>
               <form id="form-register">
                    <label for="nombre">Nombre de Usuario:</label>
                    <input type="text" id="nombre" name="nombre" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="contrasena">Contraseña:</label>
                    <input type="password" id="contrasena" name="contrasena" required>

                    <input type="submit" value="Registrarse">
               </form>

          </div>
     </section>
     <footer>
          <div>
               <span>&copy; 2023 ProMentorin. Todos los derechos reservados</span>
          </div>
     </footer>
</body>

</html>
