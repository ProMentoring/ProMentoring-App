<!DOCTYPE html>
<html lang="es">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Iniciar Sesion</title>
     <link rel="stylesheet" href="../css/login.css">
</head>

<body>
     <header>
          <div class="navbar container-row">
               <div class="logo">
                    <a href=""><img src="../assets/logo.png" alt="logo-ProMentoring" id="logo"></a>
                    <h1>ProMentoring</h1>
               </div>
               <div class="pages-indixes">
                    <a href="">Busqueda</a>
                    <a href="">Mentores</a>
                    <a href="">Mentorias</a>
                    <a href="#form-login">Iniciar Sesion</a>
                    <a href="">Registrarse</a>
               </div>
          </div>
     </header>
     <section>
          <div class="forms container-col">
               <h2>Para continuar, inicia sesión en ProMentoring</h2>
               <div class="buttons container-col">
                    <button id="facebook-button">Iniciar sesión con Facebook</button>
                    <button id="google-button">Iniciar sesión con Google</button>
               </div>
               <form id="form-login">
                    <label for="user">Correo Electronico o nombre de usuario:</label>
                    <input type="text" id="user" name="user" required>

                    <label for="contrasena">Contraseña:</label>
                    <input type="password" id="contrasena" name="contrasena" required>

                    <input type="submit" value="Iniciar Sesión">
               </form>

          </div>
     </section>
     <footer>
          <div>
               <span>&copy; 2023 ProMentoring. Todos los derechos reservados</span>
          </div>
     </footer>
</body>

</html>
