<!DOCTYPE html>
<html lang="es">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="../css/profile.css">
     <link rel="stylesheet" type="text/css" href="../css/navbar.css">
     <link rel="stylesheet" type="text/css" href="../css/footer.css">
     <title>Profile</title>
</head>
<script src="https://kit.fontawesome.com/c9c206d8a8.js" crossorigin="anonymous"></script>

<body>
     <header>
          <div class="navbar container-row">
               <div class="logo">
                    <a href="../../../ProMentoring-Landing-Page/src/index.html"><img src="../assets/logo.png"
                              alt="logo-ProMentoring" id="logo"></a>
                    <h1>ProMentoring</h1>
               </div>
               <div class="pages-indixes">
                    <a href="busqueda.html">Busqueda </a>
                    <a href="sesion.html">Mentorias </a>
                    <a href="#show-information">Mi Perfil &nbsp; <i class="fa-regular fa-user fa-lg"></i></a>
               </div>
          </div>
     </header>
     <main>
          <section id="show-information">
               <h1>Informacion General</h1>
               <div class="container-row">
                    <div class="container-col picture">
                         <img src="../assets/profile.jfif" alt="profile-picture">
                    </div>
                    <div class="container-col info" id="infoDiv"> </div>
               </div>
          </section>
          <section id="edit-information">
               <h1>Editar Información</h1>

               <form class="container-col" id="info-user" method="dialog">
                    <div class="form-group">
                         <label for="names">Nombre:</label>
                         <input type="text" id="names" name="names" placeholder="Ingrese sus nombres" required>
                    </div>

                    <div class="form-group">
                         <label for="lastname">Apellidos:</label>
                         <input type="text" id="lastname" name="lastname" placeholder="Ingrese sus apellidos" required>
                    </div>

                    <div class="form-group">
                         <label for="career">Carrera:</label>
                         <input type="text" id="career" name="career" placeholder="Ingrese su carrera" required>
                    </div>

                    <div class="form-group">
                         <label for="bio">Biografía:</label>
                         <textarea id="bio" name="bio" rows="10" cols="50" placeholder="Ingrese una breve biografía"
                              required></textarea>
                    </div>

                    <div class="form-group">
                         <label for="skills">Habilidades:</label>
                         <div class="radio-group" id="skill-list">
                              <input type="checkbox" id="programming" name="skills" value="Programación">
                              <label for="programming">Programación</label><br>
                              <input type="checkbox" id="data_structures" name="skills"
                                   value="Estructuras De Datos Y Algoritmos">
                              <label for="data_structures">Estructuras de datos y algoritmos</label><br>
                              <input type="checkbox" id="web_development" name="skills" value="Desarrollo Web">
                              <label for="web_development">Desarrollo web</label><br>
                              <input type="checkbox" id="database" name="skills" value="Bases De Datos">
                              <label for="database">Bases de datos</label><br>
                              <input type="checkbox" id="operating_systems" name="skills" value="Sistemas Operativos">
                              <label for="operating_systems">Sistemas operativos</label><br>
                              <input type="checkbox" id="network_security" name="skills" value="Redes Y Deguridad">
                              <label for="network_security">Redes y seguridad</label><br>
                              <input type="checkbox" id="ai_ml" name="skills"
                                   value="Inteligencia Artificial Y Aprendizaje Automático">
                              <label for="ai_ml">Inteligencia artificial y aprendizaje automático</label><br>
                              <input type="checkbox" id="problem_solving" name="skills" value="Resolución De Problemas">
                              <label for="problem_solving">Resolución de problemas</label><br>
                              <input type="checkbox" id="teamwork" name="skills" value="Trabajo En Equipo">
                              <label for="teamwork">Trabajo en equipo</label><br>
                              <input type="checkbox" id="continuous_learning" name="skills"
                                   value="Aprendizaje Continuo">
                              <label for="continuous_learning">Aprendizaje continuo</label><br>
                         </div>
                    </div>
                    <div class="form-group insert">
                         <label for="insert-skills">Ingrese otra habilidad</label>
                         <input type="text" id="insert-skills" name="insert-skills" placeholder="Ingrese un habilidad">
                         <button class="disabled" type="button" disabled>Insertar habilidad</button>
                    </div>
                    <div class="form-submit">
                         <button type="submit" form="info-user" id="submit-info">Guardar</button>
                    </div>
               </form>
          </section>
     </main>
     <footer>
          <div>
               <span>&copy; 2023 ProMentoring. Todos los derechos reservados</span>
          </div>
     </footer>
     <script src="../js/profile.js"></script>

</body>

</html>
